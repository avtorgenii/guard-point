{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5" style="max-width: 600px;">
        <h1 class="text-center mb-4">Add Worker</h1>

        <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            {% csrf_token %}

            <!-- Non-field errors -->
            {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <!-- Form fields -->
            {% for f in form %}
                <div class="mb-3">
                    <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                    {{ f }}
                    {% if f.errors %}
                        <div class="text-danger small">{{ f.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Submit Button Section -->
            <div class="mt-4">
                <!-- Add Worker Button -->
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary btn-block">Add Worker</button>
                </div>
                <!-- Back Link -->
                <div class="d-grid">
                    <a href="{% url 'workers' %}" class="btn btn-secondary btn-block">Back</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
